<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container pt-5">
<div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="">
 
                 <div class="mb-3">
                     <label for="">Product Image</label>
                   <input type="file" class="form-control"  name="pro_image" required>
                 </div>
 
 
                 <div class="mb-3">
                     <label for="">Discount Price</label>
                   <input type="text" class="form-control"  required name="dicount_price">
                 </div>
 
 
 
                 <button type="submit" class="btn btn-primary">Submit</button>
             </div>
             </form>

        </div>
      </div>
    </div>
    
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Product Details </h5>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Product Image</th>
                <th scope="col">Discount price</th>
                <th scope="col">Add to Card</th>
              </tr>
            </thead>
            
            <tbody>
        {% for i  in pro %} 
        
              <tr>
                <th scope="row">{{i.id}}</th>
                <td>
                <img src="media/{{i.product_image}}/" alt="" class="" width="100" height="40">
                </td>
                <td>$ {{i.dicount_price}}</td>
                <form action="{% url 'card' %}" class="d-inline " >
                    <input type="text" name="prod_id" value={{i.id}} id="prod_id" hidden>
                    <td>
                    <button type="submit"  class="btn btn-primary shodow px-5 py-2">
                    Cart
                    </button>
                </td>

                </form>

              </tr>
        {% endfor %}

            </tbody>
          </table>
        

        
        
    </div>
      </div>
    </div>

    <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card {{count}}</h5>
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Product Image</th>
                  <th scope="col">Total price</th>
                </tr>
              </thead>
              <tbody>

          {% for i  in card %} 
                <tr>
                  <th scope="row">{{i.id}}</th>
                  <td>
                  <img src="{{i.product.product_image.url}}" alt="" class="" width="100" height="40">
                  </td>
                  <td>$ {{i.total_cost}}</td>
                  <td> <a href="{% url 'delete' i.id %}"><button class="btn btn-danger">Delete</button></a></td>

                </tr>
          {% endfor %}
  
              </tbody>
            </table>
          
  
          
          
      </div>
        </div>
      </div>
  </div>
</div>


    
</body>
</html>
